<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Madimi+One&display=swap');
  
    body {
        font-family: 'Hanken Grotesk', sans-serif;
    }
  </style>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<div class="informacoes">
  <div class="resultados">
    <h3>Your Result</h3>
   <div class="numbers">
    <h4>76</h4>
   <h6>of 100</h6>
   </div>
   
  
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
   </div>
    
    <div class="detalhes">
      <h3>Summary</h3>
  
   <table>
    <tr class="reaction">
      <td class="qualidades">
        <img class="icon-reaction" src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</td>
      <td class="pontuacao">80 <span>/ 100</span></td>
    </tr>

    <tr class="memory">
      <td class="qualidades">
        <img class="icon-memory" src="assets/images/icon-memory.svg" alt="icon-memory">Memory</td>Memory</td>
      <td class="pontuacao">92 <span>/ 100</span></td>
    </tr>

    <tr class="verbal">
      <td class="qualidades">
        <img class="icon-verbal" src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</td>Verbal</td>
      <td class="pontuacao">61 <span> / 100</span></td>
    </tr>

    <tr class="visual">
      <td class="qualidades">
        <img class="icon-visual" src="assets/images/icon-visual.svg" alt="icon-visual">Visual</td>Visual</td>
      <td class="pontuacao">72 <span>/ 100</span></td>
    </tr>
   </table>
  
    <button>Continue</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
